<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma</title>
</head>
<body>
    <p1>This is our <b>Diploma project</b></p1>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
          <p class="form_auth_block_head_text">Authorization</p>
          <form class="form_auth_style" action="#" method="post">
            <label>Enter your email</label>
              <label>
                  <input type="email" name="auth_email" placeholder="email" required >
              </label>
              <label>Enter your key</label>
              <label>
                  <input type="password" name="auth_pass" placeholder="Введите пароль" required >
              </label>
              <button class="form_auth_button" type="submit" name="form_auth_submit">Войти</button>
          </form>
        </div>
      </div>
</body>
</html>
