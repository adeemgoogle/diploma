<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        textarea {
            width: calc(100% - 40px);
            height: 200px;
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>PKI</h1>
    <button class="button" onclick="generateKeys()">Generate Keys</button>
    <button class="button" onclick="encrypt()">Encrypt</button>
    <button class="button" onclick="decrypt()">Decrypt</button>
    <textarea id="output" readonly></textarea>

    <h2>Manage Certificates</h2>
    <button class="button" onclick="viewCertificates()">View Certificates</button>
    <button class="button" onclick="addCertificate()">Add Certificate</button>
    <button class="button" onclick="deleteCertificate()">Delete Certificate</button>
</div>

<script>
    function generateKeys() {
        // Логика генерации ключей
        document.getElementById("output").value = "Keys generated";
    }

    function encrypt() {
        // Логика шифрования
        document.getElementById("output").value = "Encryption performed";
    }

    function decrypt() {
        // Логика расшифровки
        document.getElementById("output").value = "Decryption performed";
    }

    function viewCertificates() {
        // Логика просмотра сертификатов
        document.getElementById("output").value = "Viewing certificates";
    }

    function addCertificate() {
        // Логика добавления сертификата
        document.getElementById("output").value = "Adding certificate";
    }

    function deleteCertificate() {
        // Логика удаления сертификата
        document.getElementById("output").value = "Deleting certificate";
    }
</script>
</body>
</html>
